name: Test Contracts

on:
  push:
    branches:
      - '*' # Trigger on pushes to all branches
  workflow_dispatch: # Allow manual triggers

jobs:
  Test-React-App:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'packages/app/package-lock.json'

      - name: Install dependencies
        run: npm install

      - name: Run truffle compile
        run: npm run truffle:compile

      - name: Run truffle migrate
        run: npm run truffle:migrate --network development

      - name: Run truffle test
        run: npm run truffle:test
